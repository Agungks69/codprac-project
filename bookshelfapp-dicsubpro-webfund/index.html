<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Bookshelf App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <aside>
      <h3>Bookshelf <br />Apps</h3>
      <input type="image" src="assets/plus.svg" alt="" width="45" id="add-button" onclick="AddorEdit()" />
      <div id="form-area" hidden>
        <h1>Tambah atau Ubah Buku</h1>
        <form action="" id="form">
          <input type="text" id="bookTitle" placeholder="Judul Buku" required />
          <input type="text" id="authorName" placeholder="Nama Penulis" required />
          <input type="text" id="releaseYear" placeholder="Tahun Terbit" required /><br />
          <div class="finished-group">
            <label for="finishedRead">Selesai Dibaca : </label>
            <input type="checkbox" name="finishedRead" id="finishedRead" /><br />
          </div>
          <label for="bookCover">Masukkan Cover Buku</label>
          <input type="file" name="book-cover" id="bookCover" />
          <div class="bg-color-group">
            <div class="bg-color-opt bg-color-opt-click"></div>
            <div class="bg-color-opt"></div>
            <div class="bg-color-opt"></div>
            <div class="bg-color-opt"></div>
            <div class="bg-color-opt"></div>
          </div>
          <button id="add-edit-button">Tambah atau Ubah</button>
        </form>
      </div>
    </aside>
    <main>
      <img src="assets/search.svg" alt="" width="20px" />
      <input type="text" name="search" id="search" placeholder="Cari Buku" />
      <div id="content">
        <div class="book-list" id="unfinishedRead" ondrop="drop(event)" ondragover="allowDrop(event)">
          <h1>Belum Selesai Dibaca</h1>
          <p class="void">Belum Ada Buku</p>
        </div>
        <div class="book-list" ondrop="drop(event)" ondragover="allowDrop(event)">
          <h1>Selesai Dibaca</h1>
          <p class="void">Belum Ada Buku</p>
        </div>
      </div>
    </main>
    <script src="js/dom.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
